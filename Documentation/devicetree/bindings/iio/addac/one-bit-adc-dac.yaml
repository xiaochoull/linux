%YAML 1.2
---
$id: http://devicetree.org/schemas/bindings/iio/addac/adi,one-bit-adc-dac.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Analog Devices one bit ADC DAC driver

maintainers:
  - Cristian Pop <cristian.pop@analog.com>

description: |
  One bit ADC DAC driver, for reading/writing GPIOs

properties:
  compatible:
    enum:
      - adi,one-bit-adc-dac

    in-gpios:
      description:
        - Input GPIO numbers

    in-gpio-names:
      description:
        - Input GPIO names

    out-gpios:
      description:
        - Output GPIO numbers

    out-gpio-names:
      description:
        - Output GPIO names

required:
  - compatible
  - in-gpios
  - in-gpio-names
  - out-gpios
  - out-gpio-names

examples:
  - |
    one-bit-adc-dac@0 {
      compatible = "adi,one-bit-adc-dac";
      in-gpios = <&gpio 17 0>, <&gpio 27 0>;
      input-gpio-names = "i_17", "i_27";
      out-gpios = <&gpio 23 0>, <&gpio 24 0>;
      out-gpio-names = "o_23", "o_24";
    };
